- name: "Memoires"
  title: "Série Mémoires"
  description: "Pour la récente série intitulée « Mémoires », je puise dans  l’histoire du revêtement mural à ses origines, quand le papier était dominos, des feuilles de papier imprimées à la planche de bois, au XVIe siècle en Europe. Les papiers dominotés étaient collés aux murs et juxtaposés les uns aux autres pour obtenir le raccord du motif, dans un but décoratif. La technique traditionnelle des maîtres dominotiers a disparu à l’ère industrielle, au profit de l’impression mécanisée que nous connaissons aujourd’hui. <br>
La délimitation de mes cadres de sérigraphie se lit clairement dans le motif par la superposition des impressions répétées et font référence aux papiers dominotés. J’utilise mes cadres de sérigraphie en recherchant l’expression de la mémoire altérée par les manques et les imperfections dans les raccords des motifs. Ainsi, je recherche volontairement ces irrégularités pour évoquer la fragilité des souvenirs qui s’estompent, autant que la sensibilité d’un geste artisanal en référence aux maîtres dominotiers. Par l’impression grand format, je travaille l’œuvre et le motif grandeur nature. Utiliser l’échelle humaine me permet de présenter mes œuvres comme des fragments de murs, porteurs d’histoire et d’identité. La surface mur est ici traitée comme un support d’expression, un marqueur d’identité, une dimension où on laisse son empreinte. C’est pourquoi j’utilise notamment  des motifs issus de traditions folkloriques de tous horizons, pour la même portée identitaire qu’ils véhiculent. Je pose également la question à travers cette série « Mémoires » de cet héritage folklorique : est-il vivant, comment se traduit-il au présent ?"
