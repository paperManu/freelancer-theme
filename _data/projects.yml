- name: "Montreal_375"
  description: "Montréal s’apprête à célébrer le 375ème  anniversaire de sa fondation. Les festivités liées à cet évènement sont en préparation. En s’inscrivant dans ce contexte, le projet MTL375 réinterprète une tradition dans l’histoire du textile, celle du foulard commémoratif. De l’œuvre d’expression à l’objet, la collection MTL375 est le fruit d’un processus en conception textile nouveau, qui réuni procédé d’impression numérique et  impression artisanale en sérigraphie. L’enjeu de ce travail est de redessiner  la frontière entre artisanat et design en explorant de nouvelles pratiques d’impression  sur la scène de la création textile en métiers d’art."
