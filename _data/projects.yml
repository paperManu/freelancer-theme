- name: "Murales"
  description: "Collection de murales sérigraphiées par mes petites mains main, dans mon atelier à Montréal. Les murales font souffler un vent de renouveau dans le monde de la tapisserie avec un mélange sensible de textures, de motifs folks, et de design graphique. J’offre un service sur mesure, de la conception de motifs exclusifs à la recherche de couleurs, pour proposer des décors muraux sérigraphiés qui sauront s’adapter à tous les espaces, et répondre aux cahiers des charges les plus pointus. Les murales sont imprimées sur une toile de coton facile d’entretien et lavable, à encoller au mur ou à tendre sur un châssis. Entièrement de fabrication montréalaise, les murales renouent avec un riche passé du papier peint imprimé à la main, en y ajoutant une touche de design contemporain."
